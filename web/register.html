<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Delivery System</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 5px 0; padding: 8px; width: 200px; }
    </style>
</head>
<body>
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="register()">Register</button>
    <p id="message"></p>

    <script>
        async function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const res = await fetch('/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (res.ok) {
                document.getElementById("message").innerText = "Registered successfully! Go to login.";
            } else {
                document.getElementById("message").innerText = "Registration failed!";
            }
        }
    </script>
</body>
</html>
