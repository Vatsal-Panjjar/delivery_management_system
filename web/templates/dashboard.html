<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Delivery Management</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <a href="/logout" class="btn">Logout</a>
    </header>
    <main>
        <section>
            <h2>Create Order</h2>
            <form id="createOrderForm">
                <input type="text" id="source" placeholder="Source" required>
                <input type="text" id="destination" placeholder="Destination" required>
                <button type="submit">Create Order</button>
            </form>
        </section>

        <section>
            <h2>Your Orders</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Orders will populate here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Delivery Management System</p>
    </footer>

    <script src="/static/js/app.js"></script>
</body>
</html>
