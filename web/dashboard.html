<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Delivery System</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, button { margin: 5px 0; padding: 8px; width: 300px; }
        li { margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Dashboard</h2>
    <input type="text" id="orderDesc" placeholder="Order Description">
    <button onclick="createOrder()">Create Order</button>
    <h3>Your Orders</h3>
    <ul id="orderList"></ul>

    <script>
        const token = localStorage.getItem("token");
        if (!token) window.location.href = "index.html";

        async function fetchOrders() {
            const res = await fetch('/orders', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const orders = await res.json();
            const list = document.getElementById("orderList");
            list.innerHTML = '';
            orders.forEach(o => {
                const li = document.createElement('li');
                li.textContent = `#${o.id} - ${o.description} - ${o.status}`;
                if(o.status !== 'cancelled') {
                    const btn = document.createElement('button');
                    btn.textContent = "Cancel";
                    btn.onclick = () => cancelOrder(o.id);
                    li.appendChild(btn);
                }
                list.appendChild(li);
            });
        }

        async function createOrder() {
            const desc = document.getElementById("orderDesc").value;
            const res = await fetch('/orders', {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token 
                },
                body: JSON.stringify({ description: desc })
            });
            if (res.ok) fetchOrders();
        }

        async function cancelOrder(id) {
            const res = await fetch(`/orders/${id}/cancel`, {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (res.ok) fetchOrders();
        }

        fetchOrders();
        setInterval(fetchOrders, 5000); // auto-refresh every 5 seconds
    </script>
</body>
</html>
